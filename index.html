<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css//style.css">
    <title>open board by abhishek</title>
</head>
<body>
    <div class="toolbar">
        <div class="tool" id="pencil">
            <img src="./NewIcons/Black_Pencil.svg" alt="" class="tool-img">
            <div class="size-box">
                <div class="size1 sizes"></div>
                <div class="size2 sizes"></div>
                <div class="size3 sizes"></div>
                <div class="size4 sizes"></div>
            </div>
        </div>
        <div class="tool" id="eraser">
            <img src="./NewIcons/Eraser.svg" alt="" class="tool-img">
            <div class="size-box">
                <div class="size1 sizes"></div>
                <div class="size2 sizes"></div>
                <div class="size3 sizes"></div>
                <div class="size4 sizes"></div>
            </div>
        </div>
        <div class="tool" id="rect">
            <img src="./NewIcons/rect.svg" alt="" class="tool-img">
            <div class="size-box">
                <div class="size1 sizes"></div>
                <div class="size2 sizes"></div>
                <div class="size3 sizes"></div>
                <div class="size4 sizes"></div>
            </div>
        </div>
        <div class="tool" id="line">
            <img src="./NewIcons/line.svg" alt="" class="tool-img">
            <div class="size-box">
                <div class="size1 sizes"></div>
                <div class="size2 sizes"></div>
                <div class="size3 sizes"></div>
                <div class="size4 sizes"></div>
            </div>
        </div>
        <div class="tool" id="stickey-note">
            <img src="./NewIcons/StickyNote.svg" alt="" class="tool-img">
           
        </div>   
        <div class="color-container">
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
        </div>
    </div>

    <canvas>
        
    </canvas>

    <script src="./js/1setup.js"></script>
    <script src="./js/2toolmani.js"></script>
    <script src="./js/4draw.js"></script>
    
</body>
</html>
