    <script>
          let pencilTool = document.querySelector(".fa-pencil");
         let cTool = "";     
         pencilTool.addEventListener("click", function(){
            cTool = "pencil";
        })

        let body = document.querySelector("body");
        let canvasBoard = document.querySelector("canvas");
        // default width and height of canvas is smaller so lets change
        canvasBoard.height=window.innerHeight;
        canvasBoard.width=window.innerWidth;

        // this line give you tool to draw on canvas
        let tool = canvasBoard.getContext("2d");

        
        let iX,iY,fX,fY;
        console.log(canvasBoard.getBoundingClientRect());
        let boardTop = canvasBoard.getBoundingClientRect().top;

        let drawingMode = false;
        body.addEventListener("mousedown", function(e){
            // alert("mouse is down");
            // let xPos = e.clientX;
            // let yPos = e.clientY;
            // console.log("starting point "+xPos+" "+yPos);
            drawingMode = true;
            iX=e.clientX;
            iY=e.clientY - boardTop;
            tool.beginPath();
        })

        body.addEventListener("mousemove", function(e){
            if(drawingMode==false){
                return;
            }
            fX=e.clientX;
            fY=e.clientY-boardTop;

            tool.moveTo(iX,iY);
            tool.lineTo(fX,fY);
            tool.stroke();
            iX=fX;
            iY=fY;

        })

        body.addEventListener("mouseup", function(e){
            drawingMode=false;
        })
    </script>
